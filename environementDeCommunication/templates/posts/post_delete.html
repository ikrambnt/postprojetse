<!-- templates/posts/post_delete.html -->
{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
  <h1>Delete Post</h1>
  <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post" action="{% url 'posts:post_delete' pk=post.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'posts:post_list' %}">No, go back</a>
  </form>
{% endblock %}
