<!-- comment_delete.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Comment</title>
</head>

<body>
    <h2>Do you want to delete this comment?</h2>
    <form method="post" action="{% url 'posts:comment_delete' pk=comment.pk %}">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'posts:post_detail' pk=comment.post.pk %}">Cancel</a>
    </form>
</body>

</html>
