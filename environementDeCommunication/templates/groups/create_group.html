{% extends 'base/base.html' %}
{% load static %}

{% block title %}Event Dashboard{% endblock title %}

{% block breadcrumb %}
    <div>
        <h1><i class="fa fa-dashboard"></i> Gestion Des Utilisateurs</h1>
        <p>Admins's Dashboard</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a href="{% url 'groups:group_list' %}">Groups List</a></li>
    </ul>
{% endblock breadcrumb %}

{% block content %}
<div class="row">
    <div class="col-md-12">
      <div class="tile">
        <div class="tile-body">
            <form method="post" action="{% url 'groups:create_group' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Cr√©er le groupe</button>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
